swagger: "2.0"
info:
  version: 1.0.0
  title: Express Scrape Example
  description: IGDB API scrape application, generated using generator-express-no-stress
basePath: /api/v1
schemes:
  - http

tags:
  - name: Examples
    description: Simple example endpoints
  - name: Specification
    description: The swagger API specification
  - name: Games
    description: Endpoints dealing with game resources

consumes:
  - application/json
produces:
  - application/json

definitions:
  ExampleBody:
    type: object
    title: example
    required:
      - name
    properties:
      name:
        type: string
        example: no_stress
  Game:
    type: object
    title: game
    required:
      - name
    properties:
      name:
        type: string
        example: Earthbound
      year:
        type: string
        example: "1994"
  GameEngine:
    type: object
    title: engine
    required:
      - name
    properties:
      name:
        type: string
        example: Earthbound
      logo:
        type: string
      logo.url:
        type: string
      logo.cloudinary_id:
        type: string
      logo.width:
        type: string
      logo.height:
        type: string
      slug:
        type: string
      url:
        type: string
      games:
        type: string
      platforms:
        type: string
      companies:
        type: string

paths:
  /examples:
    get:
      tags:
        - Examples
      description: Fetch all examples
      responses:
        200:
          description: Returns all examples
    post:
      tags:
        - Examples
      description: Create a new example
      parameters:
        - name: example
          in: body
          description: an example
          required: true
          schema:
            $ref: "#/definitions/ExampleBody"
      responses:
        200:
          description: Returns all examples
        201:
          description: Content created, empty return body

  /examples/{id}:
    get:
      tags:
        - Examples
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the example to retrieve
          type: integer
      responses:
        200:
          description: Return the example with the specified id
        404:
          description: Example not found

  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification

  /games:
    get:
      tags:
        - Games
      responses:
        200:
          description: OK
    post:
      tags:
        - Games
      description: Create a new game
      parameters:
        - name: game
          in: body
          description: A videogame
          required: true
          schema:
            $ref: "#/definitions/Game"
      responses:
        200:
          description: OK
        400:
          description: Bad Request
        201:
          description: Game created successfully

  /games/{id}:
    get:
      tags:
        - Games
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the resource to retrieve
          type: string
      responses:
        200:
          description: Game with {id} successfully retrieved
        404:
          description: Game with {id} not found

  /platforms:
    get:
      tags:
        - Game Platforms
      parameters:
        - name: order
          in: path
          schema:
            type: string
          description: Which property should we sort the result set on.  Sort options are e.g. `slug, `
        - name: limit
          in: path
          schema:
            type: integer
          description: The number of items to retrieve
        - name: offset
          in: path
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
      responses:
        200:
          description: Platforms with {order, limit, offset} returned successfully
        400:
          description: Some other client issue
        403:
          description: Not credentialed
        404:
          description: Not found

  /platforms/{id}:
    get:
      tags:
        - Game Platforms
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the resource to retrieve
          type: string
      responses:
        200:
          description: Game with {id} successfully retrieved
        404:
          description: Game with {id} not found
