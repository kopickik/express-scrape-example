swagger: "2.0"
info:
  version: 1.0.0
  title: Express Scrape Example
  description: IGDB API scrape application, generated using generator-express-no-stress
basePath: /api/v1
schemes:
  - https

tags:
  - name: Examples
    description: Simple example endpoints
  - name: Specification
    description: The swagger API specification
  - name: Games
    description: Different games modeled in mongoose

consumes:
  - application/json
produces:
  - application/json

definitions:
  ExampleBody:
    type: object
    title: example
    required:
      - name
    properties:
      name:
        type: string
        example: no_stress
  Game:
    type: object
    title: game
    required:
      - name
    properties:
      name:
        type: string
        example: Earthbound
      year:
        type: string
        example: "1989"

paths:
  /examples:
    get:
      tags:
        - Examples
      description: Fetch all examples
      responses:
        200:
          description: Returns all examples
    post:
      tags:
        - Examples
      description: Create a new example
      parameters:
        - name: example
          in: body
          description: an example
          required: true
          schema: 
            $ref: "#/definitions/ExampleBody"
      responses:
        200:
          description: Returns all examples

  /examples/{id}:
    get:
      tags:
        - Examples
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the example to retrieve
          type: integer
      responses:
        200:
          description: Return the example with the specified id
        404:
          description: Example not found

  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification

  /games:
    get:
      tags:
        - Games
      responses:
        200:
          description: OK
    post:
      tags:
        - Games
      description: Create a new game
      parameters:
        - name: Earthbound
          in: body
          description: Title of the game
          required: true
          schema:
            $ref: "#/definitions/Game"
        - year: "1997"
          in: body
          description: Year the game came out
          schema:
            $ref: "#/definitions/Game"
      responses:
        200:
          description: OK
